<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 80">
  <!-- Icono lupa + estratos -->
  <g transform="translate(10,10)">
    <!-- Capas estratigráficas -->
    <rect x="8" y="14" width="44" height="8" rx="2" fill="#f4a259"/>
    <rect x="8" y="24" width="44" height="8" rx="2" fill="#f1c453"/>
    <rect x="8" y="34" width="44" height="8" rx="2" fill="#7fb069"/>

    <!-- Círculo de la lupa -->
    <circle cx="30" cy="28" r="20" fill="none" stroke="#2f3b52" stroke-width="3"/>

    <!-- Mango de la lupa -->
    <rect x="44" y="40" width="18" height="5" rx="2.5"
          fill="#2f3b52"
          transform="rotate(35 44 40)"/>
  </g>

  <!-- Texto principal -->
  <text x="80" y="32"
        font-family="Segoe UI, Roboto, system-ui, sans-serif"
        font-size="18"
        fill="#2f3b52">
    Buscador de Códigos
  </text>

  <!-- Texto secundario -->
  <text x="80" y="52"
        font-family="Segoe UI, Roboto, system-ui, sans-serif"
        font-size="12"
        fill="#2f3b52">
    Litoestratigráficos IIGE
  </text>
</svg>
