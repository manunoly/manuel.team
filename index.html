<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manuel Team | CV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <nav class="sidebar" aria-label="Navegación principal">
      <div class="brand">
        <div class="brand__logo">MT</div>
        <div>
          <p id="brand-name" class="brand__name">Manuel Team</p>
          <p id="brand-tag" class="brand__tag">Software Studio</p>
        </div>
      </div>
      <div class="controls" aria-label="Preferencias de perfil">
        <label class="controls__item">
          <span id="profile-label">Perfil</span>
          <select id="profile-select" aria-label="Seleccionar perfil"></select>
        </label>
        <label class="controls__item">
          <span id="language-label">Idioma</span>
          <select id="language-select" aria-label="Seleccionar idioma"></select>
        </label>
      </div>
      <ul id="menu" class="menu"></ul>
      <div class="contact-cta">
        <p id="cta-prompt">¿Listo para colaborar?</p>
        <a id="cta-button" href="#contacto" class="button">Agenda una reunión</a>
      </div>
    </nav>

    <main id="app" class="content" tabindex="-1"></main>
  </div>

  <template id="section-template">
    <section class="section" aria-live="polite">
      <div class="section__header">
        <p class="section__eyebrow"></p>
        <h2 class="section__title"></h2>
      </div>
      <div class="section__body"></div>
    </section>
  </template>

  <script src="app.js" type="module"></script>
</body>
</html>
